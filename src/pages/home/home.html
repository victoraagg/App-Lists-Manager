<ion-header color="primary">
  <ion-navbar>
    <ion-title>Listas activas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of _listService.lists">
      <ion-card-header>{{item.name}}</ion-card-header>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addList()">
        <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
